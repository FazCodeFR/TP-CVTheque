<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de candidats</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">

</head>
<style>
    body {
        background: #dd5e89;
        background: -webkit-linear-gradient(to left, #dd5e89, #f7bb97);
        background: linear-gradient(to left, #dd5e89, #f7bb97);
    }
    p{
        color: black;
    }
    li{
        color: black;
    }
</style>
<body>

<section class="pb-5 header text-center" id="app">
    <div class="container py-2 text-white">


        <header class="py-2">
            <h1 class="display-4">Projet Kotlin : </h1>
            <h1 class="display-4"><i class="fas fa-list"></i>  Liste des candidats </h1>
            <p class="font-italic mb-1"> Nombres de candidats <strong th:text="${#lists.size(listeCandidat)}">  </strong> candidat(s) </p>
        </header>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Pr√©nom</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="candidat : ${listeCandidat}">
                                <th scope="row"><p th:text="${candidat.id}"></p></th>
                                <td><p th:text="${candidat.nom}"></p></td>
                                <td><p th:text="${candidat.prenom}"></p></td>
                                <td>
                                    <a th:href="@{'/candidat/'+ ${candidat.id}}" target="_blank" rel="noopener noreferrer">
                                        <button type="button"  class="btn btn-link fas fa-up-right-from-square" data-toggle="tooltip" data-placement="top" title="Voir le candidat"></button>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>




                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>


</body>
</html>
