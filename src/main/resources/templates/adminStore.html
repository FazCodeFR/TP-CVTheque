<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="/css/mycss.css"/>


</head>
<body>
<h1>Hello</h1>

<span class="errorMessage" th:text="${errorMessage}"></span>
<span>Admin</span>

<form method="post" th:action="@{/adminSubmit}"  th:object="${creationFormBean}">

    <p>name: <input th:field="*{title}" type="text"/></p>
    <p>price: <input th:field="*{price}" type="text"/></p>
    <p>date: <input th:field="*{date}" type="text"/></p>
    <p>url1: <input th:field="*{url1}" type="text"/></p>
    <p>url2: <input th:field="*{url2}" type="text"/></p>
    <p>pwd: <input  th:field="*{password}" type="password"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>


</body>
</html>
