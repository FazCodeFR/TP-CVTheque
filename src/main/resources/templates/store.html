<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Product Shopping Grid Styles - Bootsnipp.com</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet">

    <link href="/css/mycss.css" rel="stylesheet"/>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"/>

<div class="container">
    <h3 class="h3">Les créations de Jenny</h3>
    <div class="row">


        <div class="col-md-3 col-sm-6" th:each="creation : ${list}">
            <div class="product-grid">
                <div class="product-image">
                    <a href="#">
                        <img class="pic-1" th:src="${creation.url1}">
                        <img class="pic-2" th:src="${creation.url2}">
                    </a>
                    <span class="product-discount-label" th:text="${creation.date}"></span>
                </div>
                <div class="product-content">
                    <h3 class="title" th:text="${creation.title}"></h3>
                    <div class="price" th:text="${creation.price} + '€'"></div>
                </div>
            </div>
        </div>


    </div>

</div>

<script type="text/javascript">

</script>
</body>
</html>
