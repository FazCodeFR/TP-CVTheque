<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<h1>Coucou</h1>

<span th:text="${message} + ' ' +  ${student?.nom ?: ' '}"></span>

<ol>
    <li th:each="student : ${listStudent}"
        th:text="${student.nom} + ':' + ${student.note}">
    </li>
</ol>


</body>

</html>
