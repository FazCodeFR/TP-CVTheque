<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<h1>Coucou</h1>


<h2 th:text="${errorMessage}"></h2>

<form method="post" th:action="@{/loginSubmit}" th:object="${userBean}">
    <p>Name: <input th:field="*{name}" type="text"/></p>
    <p>Psw: <input th:field="*{psw}" type="password"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>


</body>

</html>
